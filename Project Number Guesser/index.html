<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/css/uikit.min.css"
    />
    <title>Number Guesser</title>
  </head>
  <body>
    <div>
      <!---->
      <div class="uk-section uk-section-primary">
        <div class="uk-container-small uk-align-center">
          <h1 class="uk-heading-large uk-padding-title uk-text-center">
            Number Guesser
          </h1>
        </div>
      </div>
      <div class="uk-section uk-section-default">
        <div class="uk-container uk-container-xsmall uk-position-relative">
          <div class="game">
            <p class="uk-text uk-text-center">
              Guess a number between <span class="min-num"></span> and
              <span class="max-num"></span>
            </p>
            <input
              type="number"
              class="uk-input uk-form-width-medium uk-align-center"
              id="guess-input"
              placeholder="Enter your guess..."
            />
            <input
              type="submit"
              class="uk-button-large uk-button-secondary uk-align-center"
              value="Submit"
              id="guess-btn"
            />
            <p class="message uk-text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.4/js/uikit-icons.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
